<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- 메인 영역 시작 -->
    <div class="main">
        <!-- 메뉴바 시작 -->
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="logo">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="./assets/images/menu.png" alt="menu bar">
                </div>
            </nav>
        </div>
        <!-- 메뉴바 끝 -->

        <!-- 콘텐츠 영역 시작 -->
        <div class="content">
            <!-- SNS 아이콘 시작 -->
            <div class="social-icons">
                <img src="./assets/images/instagram.png" alt="instagram">
                <img src="./assets/images/facebook.png" alt="facebook">
                <img src="./assets/images/twitter.png" alt="twitter">
                <img src="./assets/images/youtube.png" alt="youtube">
            </div>
            <!-- SNS 아이콘 끝 -->

            <!-- 검색 영역 시작 -->
            <div class="search-box">
                <input type="text" name="" id="" placeholder="search">
                <img src="./assets/images/search.png" alt="search icon">
            </div>
            <!-- 검색 영역 끝 -->
        </div>
        <!-- 콘텐츠 영역 끝 -->

        <!-- 이미지 레이어 시작 -->
        <img src="./assets/images/cloud.png" alt="cloud" id="clouds">
        <img src="./assets/images/plane.png" alt="airplane" id="airplane">

        <div id="hotairballoon">
            <img src="./assets/images/balloon.png" alt="balloon1" class="balloon1">
            <img src="./assets/images/balloon.png" alt="balloon2" class="balloon2">
            <img src="./assets/images/balloon.png" alt="balloon3" class="balloon3">
        </div>

        <img src="./assets/images/pause.png" alt="pause icon" id="myImg">
        <!-- 이미지 레이어 끝 -->
    </div>
    <!-- 메인 영역 끝 -->

    <script src="./assets/js/main.js"></script>
</body>
</html>
